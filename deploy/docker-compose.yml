version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: investment_research_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: investment_research_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: investment_research_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask 后端
  flask:
    build:
      context: ../src/backend
      dockerfile: ../../deploy/Dockerfile.backend
    container_name: investment_research_flask
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/investment_research_dev
      TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/investment_research_test
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
    ports:
      - "5015:5015"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Nginx 反向代理 + 前端静态文件
  nginx:
    image: nginx:alpine
    container_name: investment_research_nginx
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask
      - frontend-builder
    restart: unless-stopped

  # 前端构建（一次性任务，构建完成后退出）
  frontend-builder:
    image: node:20-alpine
    container_name: investment_research_frontend_builder
    working_dir: /app
    volumes:
      - ../src/frontend:/app:ro
      - frontend_dist:/output
    command: >
      sh -c "
        cp -r /app/. /tmp/build &&
        cd /tmp/build &&
        npm ci &&
        npm run build &&
        cp -r dist/* /output/
      "

volumes:
  postgres_data:
  redis_data:
  frontend_dist:
